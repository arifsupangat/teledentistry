		function jamdinding(){
			var now = new Date();
			var jam = now.getHours();
			var mnt = now.getMinutes();
			var sec = now.getSeconds();
			switch(jam < 10){
				case true:
					var pukul = '0'+jam;
					break;
				default:
					var pukul = jam.toString();
					break;
			}

					var menit = '0'+mnt;
					break;
				default:
					var menit = mnt.toString();

			}
